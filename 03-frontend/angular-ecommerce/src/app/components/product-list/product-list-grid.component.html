<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.pictureUrl }}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>

                        <div class="price">{{ tempProduct.itemPrice | currency:'EUR' }}</div>
                        <button (click)="addItemToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>

                </div>

                <!-- if products gris is empty > display message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found!
                </div>

            </div>
            <!-- footer-head -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-4"></div>

                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 20%">

                                <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize"
                                    [collectionSize]="totalItems" [maxSize]="3"
                                    [boundaryLinks]="true" (pageChange)="listProducts()">

                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>

                                <select #myPageSize (change)="updatePageSize(myPageSize.value)">
                                    <option>4</option>
                                    <option selected="true">8</option>
                                    <option>16</option>
                                    <option>32</option>
                                    <option>48</option>
                                </select>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <!-- footer-bottom -->



        </div>
    </div>
</div>
